<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <form class="" action="/action_page.html">
      <div class="container">
        <h1>Registration Form</h1>
        <p>Please Fill The Details To Create The Account</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Name" name="name" id="name" required>

        <label for="Date"><b>Date of Birth</b></label>
        <input type="date" placeholder="DOB" name="Date" id="Date">

        <label for="Number"><b>Mobile Number</b></label>
        <input type="number" placeholder="Mobile Number"name="number" id="number">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password"name="psw" id="psw" required>

        <button type="submit" class="registerbtn">Submit</button>

      </div>

    </form>

  </body>
</html>
