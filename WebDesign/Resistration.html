<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Rstylesheet.css">

	<style type="text/css"></style>
</head>
<body>

	<form>
		<h1>
			Resistration Form
		</h1>

		<label>First Name<input type=" First name"></label>
		<label>Last Name<input type="Last Name"></label>
		<br>

		<label>Date Of Birth<input type="date"></label>
		<br>

		<div> Gender:
			<label>Male<input type="radio" id="Male" name="Gender" ></label>
			<label>Female<input type="radio" id="Female" name="Gender" ></label>
			<label>Other<input type="radio" id="Other" name="Gender" ></label>
		</div>

		<label>Email<input type="Text"></label>
		<br>
		<label>Ph-no<input type="Number"></label>
		<br>
		<label>Address<input type="Text"></label>
		<br>

		<label for="State">State</label>
		<select name="State" id="State">
			<option value="Andhra Pradesh">Andhra Pradesh</option>
			<option value="Assam">Assam</option>
			<option value="Kerala">Kerala</option>
			<option value="Madhya Pradesh">Madhya Pradesh</option>
			<option value="Sikkim">Sikkim</option>
			<option value="TamilNadu">TamilNadu</option>
		</select>
		<br>

		<label>ZipCode<input type="Number"></label>
		<br>

		<button style="display:flex;justify-content:center;">Register</button>
	</form>



</body>
</html>
